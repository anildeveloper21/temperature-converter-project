<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Temperature Converter</h1>
        </div>

        <div class="input1">
            <label for="input1">Enter Temperature in Celsius</label>
            <input type="number" id="celsius" placeholder="Enter your Temperature in celsius">
        </div>

        <div class="input2">
            <label for="input2">Enter Temperature in Kelvin</label>
            <input type="number" id="kelvin" placeholder="Enter your Temperature in kelvin">
        </div>
        <div class="input3">
            <label for="input3">Enter Temperature in Farenheit</label>
            <input type="number" id="farenheit" placeholder="Enter your Temperature in farenheit">
        </div>
    </div>

    

    <script src="script.js"></script>
</body>
</html>
